<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

</head>
<body style="
    background: #F7F7F7;
">
<div class="page__overlay" style="left: 50%;top: 50%;transform: translate(-50%, -50%);width: 1170px;">
    <div class="container">
        <section id="meditation_timer" class="audio__template behaviour__template">
            <div class="side__heading">
                <div class="side__heading__content">
                    <h3>Audio</h3>
                    <img src="../assets/images/global/audio-icon.png" alt="" class="img-responsive">
                </div>
            </div>
            <div class="page__header">
                <h1>Mindfulness Moments</h1>
                <h5>Guided meditations you can do anywhere</h5>
            </div>
            <div class="meditation__content">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 stair-step-breathing--offset audio__player">
                            <div id="stair-step-breathing"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 breath-awareness--offset audio__player">
                            <div id="breath-awareness"></div>
                        </div>
                        <div class="col-sm-6 imagery--offset audio__player">
                            <div id="imagery"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 loving-kindness--offset audio__player">
                            <div id="loving-kindness"></div>
                        </div>
                        <div class="col-sm-5 tightening-and-relaxing--offset audio__player">
                            <div id="tightening-and-relaxing"></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <script src="../pages-vendors/audio-player.js"></script>
        <script>
            initPlayer('#stair-step-breathing', {
                audioSrc: '../assets/media/audio/pages/meditation-timer/stair-step-meditation.mp3',
                imageSrc: '../assets/images/pages/meditation-timer/bodyscan.jpg',
                title: 'Stair step breathing ',
                description: 'Focus on the here and now. ' +
                ' '
            }, {
                on: true,
                lineColor: '#3f2f7d'
            });

            initPlayer('#breath-awareness', {
                audioSrc: '../assets/media/audio/pages/meditation-timer/breath-awareness-meditation.mp3',
                imageSrc: '../assets/images/pages/meditation-timer/breathing.jpg',
                title: 'Breath awareness ',
                description: 'Honour and listen to your body\'s needs. ' +
                ' '
            }, {
                on: true,
                lineColor: '#3f2f7d'
            });

            initPlayer('#imagery', {
                audioSrc: '../assets/media/audio/pages/meditation-timer/imagery-meditation.mp3',
                imageSrc: '../assets/images/pages/meditation-timer/imagery.jpg',
                title: 'Imagery ',
                description: 'What does it feel like to be in this place? ' +
                ' '
            }, {
                on: true,
                lineColor: '#3f2f7d'
            });

            initPlayer('#loving-kindness', {
                audioSrc: '../assets/media/audio/pages/meditation-timer/loving-kindness-meditation.mp3',
                imageSrc: '../assets/images/pages/meditation-timer/loving.jpg',
                title: 'Loving kindness ',
                description: 'May you live your life with ease. ' +
                ' '
            }, {
                on: true,
                lineColor: '#3f2f7d'
            });

            initPlayer('#tightening-and-relaxing', {
                audioSrc: '../assets/media/audio/pages/meditation-timer/tightening-and-relaxing.mp3',
                imageSrc: '../assets/images/pages/meditation-timer/tightening.jpg',
                title: 'Tightening and relaxing ',
                description: 'Enhance your rest and relaxation. ' +
                ' '
            }, {
                on: true,
                lineColor: '#3f2f7d'
            });

        </script>
    </div>
</div>


</body>
</html>
